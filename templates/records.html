<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìë∏ÏãúÏóÖ Í∏∞Î°ù Ï°∞Ìöå</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
        }

        .nav-menu {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 10px;
            text-align: center;
        }

        .nav-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #f8f4e6;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e8dcc0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stat-title {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 300;
            color: #2c3e50;
        }

        .records-container {
            margin-top: 40px;
        }

        .record-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .record-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .record-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .record-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .record-date {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .record-time {
            font-size: 14px;
            color: #6c757d;
            font-weight: 500;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .member-item {
            background-color: #f8f9fa;
            padding: 18px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #28a745;
            transition: all 0.3s ease;
        }

        .member-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .member-item.absent {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            color: #2c3e50;
        }

        .member-counts {
            font-size: 13px;
            color: #495057;
            line-height: 1.6;
        }

        .absent-text {
            color: #dc3545;
            font-style: italic;
            font-weight: 600;
        }

        .loading, .no-records {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #6c757d;
            background-color: #f8f4e6;
            border-radius: 10px;
            border: 1px solid #e8dcc0;
        }

        h2, h4 {
            color: #2c3e50;
            margin: 20px 0 15px 0;
            font-weight: 400;
        }

        h4 {
            font-size: 16px;
            padding-bottom: 8px;
        }

        /* ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .password-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .password-modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        .password-modal h3 {
            color: #dc3545;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .password-modal p {
            color: #6c757d;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .password-input.error {
            border-color: #dc3545;
            background-color: #f8d7da;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .password-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .password-btn.confirm {
            background-color: #dc3545;
            color: white;
        }

        .password-btn.confirm:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .password-btn.cancel {
            background-color: #6c757d;
            color: white;
        }

        .password-btn.cancel:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        .password-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #adb5bd;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .record-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .members-grid {
                grid-template-columns: 1fr;
            }

            .nav-btn {
                display: block;
                margin: 5px 0;
            }

            .container {
                padding: 20px;
            }

            .password-modal-content {
                margin: 20% auto;
                padding: 20px;
            }

            .password-buttons {
                flex-direction: column;
            }

            .password-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ìë∏ÏãúÏóÖ Í∏∞Î°ù Ï°∞Ìöå</h1>

        <div class="nav-menu">
            <a href="/" class="nav-btn">Í∏∞Î°ù ÏûÖÎ†•</a>
            <a href="/records" class="nav-btn">Í∏∞Î°ù Ï°∞Ìöå</a>
            <a href="/charts" class="nav-btn">Ï†ÑÏ≤¥ Î∂ÑÏÑù</a>
            <a href="/growth" class="nav-btn">Í∞úÏù∏ ÏÑ±Ïû•</a>
        </div>

        <div class="stats-summary" id="stats-summary">
            <div class="stat-card">
                <div class="stat-title">Ï¥ù Í∏∞Î°ù Ïàò</div>
                <div class="stat-value" id="total-records">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Ï¥ù Ìë∏ÏãúÏóÖ</div>
                <div class="stat-value" id="total-pushups">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">ÌèâÍ∑† (ÏùºÎ≥Ñ)</div>
                <div class="stat-value" id="average-pushups">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">ÏµúÍ≥† Í∏∞Î°ù</div>
                <div class="stat-value" id="max-pushups">-</div>
            </div>
        </div>

        <div class="records-container">
            <h2>Í∏∞Î°ù Î™©Î°ù</h2>
            <div id="records-list" class="loading">
                Í∏∞Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...
            </div>
        </div>
    </div>

    <!-- ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ Î™®Îã¨ -->
    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <span class="close-modal" onclick="closePasswordModal()">&times;</span>
            <h3>üîí Í∏∞Î°ù ÏÇ≠Ï†ú Ïù∏Ï¶ù</h3>
            <p>Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÎ†§Î©¥ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.</p>
            <p id="deleteRecordInfo" style="font-weight: bold; color: #2c3e50;"></p>

            <input type="password"
                   id="passwordInput"
                   class="password-input"
                   placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•"
                   maxlength="4"
                   autocomplete="off">

            <div class="password-error" id="passwordError"></div>

            <div class="password-buttons">
                <button class="password-btn confirm" onclick="confirmDelete()">ÏÇ≠Ï†ú</button>
                <button class="password-btn cancel" onclick="closePasswordModal()">Ï∑®ÏÜå</button>
            </div>
        </div>
    </div>

    <script>
        // ÏÇ≠Ï†úÌï† Í∏∞Î°ù Ï†ïÎ≥¥Î•º Ï†ÄÏû•Ìï† Î≥ÄÏàò
        let recordToDelete = null;
        const DELETE_PASSWORD = '0000';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('ÌéòÏù¥ÏßÄ Î°úÎìúÎê®');
            loadRecords();
            loadStats();
        });

        function loadRecords() {
            console.log('Í∏∞Î°ù Î°úÎî© ÏãúÏûë');

            fetch('/get_records')
                .then(response => {
                    console.log('ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                    if (!response.ok) {
                        throw new Error('ÎÑ§Ìä∏ÏõåÌÅ¨ ÏùëÎãµÏù¥ Ï¢ãÏßÄ ÏïäÏäµÎãàÎã§');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Î∞õÏùÄ Îç∞Ïù¥ÌÑ∞:', data);
                    if (data.success) {
                        displayRecords(data.records);
                    } else {
                        document.getElementById('records-list').innerHTML =
                            '<div class="no-records">Í∏∞Î°ùÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Í∏∞Î°ù Î°úÎî© Ïò§Î•ò:', error);
                    document.getElementById('records-list').innerHTML =
                        '<div class="no-records">Í∏∞Î°ùÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message + '</div>';
                });
        }

        function loadStats() {
            fetch('/get_stats')
                .then(response => response.json())
                .then(data => {
                    console.log('ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞:', data);
                    if (data.success) {
                        displayStats(data.stats);
                    }
                })
                .catch(error => {
                    console.error('ÌÜµÍ≥Ñ Î°úÎî© Ïò§Î•ò:', error);
                });
        }

        function displayRecords(records) {
            console.log('Í∏∞Î°ù ÌëúÏãú Ìï®Ïàò Ïã§Ìñâ, Í∏∞Î°ù Ïàò:', records ? records.length : 0);
            const recordsList = document.getElementById('records-list');

            if (!records || records.length === 0) {
                recordsList.innerHTML = '<div class="no-records">ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.<br>Ï≤´ Î≤àÏß∏ Ïö¥Îèô Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</div>';
                return;
            }

            records.sort((a, b) => new Date(b.date) - new Date(a.date));

            let html = '';

            records.forEach(record => {
                console.log('Ï≤òÎ¶¨ Ï§ëÏù∏ Í∏∞Î°ù:', record);

                const memberTotal = record.members ? record.members.reduce((sum, member) => sum + (member.total_pushups || 0), 0) : 0;
                const guestTotal = record.guests ? record.guests.reduce((sum, guest) => sum + (guest.total_pushups || 0), 0) : 0;
                const dayTotal = memberTotal + guestTotal;

                const participantCount = record.members ? record.members.filter(member => member.status === 'participate').length : 0;
                const guestCount = record.guests ? record.guests.length : 0;

                html += `
                    <div class="record-card" id="record-${record.id}">
                        <div class="record-header">
                            <div class="record-left">
                                <div class="record-date">${formatDate(record.date)}</div>
                                <div class="record-time">
                                    ${record.time}Î∂Ñ Ïö¥Îèô | Ï†ïÍ∑úÌåÄÏõê: ${participantCount}Î™Ö`;

                if (guestCount > 0) {
                    html += ` | Í≤åÏä§Ìä∏: ${guestCount}Î™Ö`;
                }

                html += ` | Ï¥ù ${dayTotal}Í∞ú
                                </div>
                            </div>
                            <div class="record-right">
                                <button class="delete-btn" onclick="deleteRecord(${record.id}, '${record.date}')">
                                    ÏÇ≠Ï†ú
                                </button>
                            </div>
                        </div>
                `;

                if (record.members && record.members.length > 0) {
                    html += `
                        <h4 style="border-bottom: 2px solid #6c757d;">Ï†ïÍ∑ú ÌåÄÏõê</h4>
                        <div class="members-grid">
                    `;

                    record.members.forEach(member => {
                        if (member.status === 'participate') {
                            html += `
                                <div class="member-item">
                                    <div class="member-name">${member.name}</div>
                                    <div class="member-counts">
                                        Ï†ïÏûêÏÑ∏: ${member.standard_pushups || 0}Í∞ú<br>
                                        Î¨¥Î¶é: ${member.knee_pushups || 0}Í∞ú<br>
                                        <strong>Ï¥ù: ${member.total_pushups || 0}Í∞ú</strong>
                                    </div>
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="member-item absent">
                                    <div class="member-name">${member.name}</div>
                                    <div class="absent-text">ÎØ∏Ï∞∏Ïó¨</div>
                                </div>
                            `;
                        }
                    });

                    html += '</div>';
                }

                if (record.guests && record.guests.length > 0) {
                    html += `
                        <h4 style="border-bottom: 2px solid #8b7355; color: #8b7355;">Ïò§ÎäòÏùò Í≤åÏä§Ìä∏</h4>
                        <div class="members-grid">
                    `;

                    record.guests.forEach(guest => {
                        html += `
                            <div class="member-item" style="background-color: #f5f2ed; border-left-color: #8b7355;">
                                <div class="member-name" style="color: #8b7355;">${guest.name}</div>
                                <div class="member-counts">
                                    Ï†ïÏûêÏÑ∏: ${guest.standard_pushups || 0}Í∞ú<br>
                                    Î¨¥Î¶é: ${guest.knee_pushups || 0}Í∞ú<br>
                                    <strong>Ï¥ù: ${guest.total_pushups || 0}Í∞ú</strong>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                }

                html += '</div>';
            });

            recordsList.innerHTML = html;
        }

        function displayStats(stats) {
            document.getElementById('total-records').textContent = stats.total_records + 'Ïùº';
            document.getElementById('total-pushups').textContent = stats.total_pushups + 'Í∞ú';

            if (stats.total_records > 0) {
                const average = Math.round(stats.total_pushups / stats.total_records);
                document.getElementById('average-pushups').textContent = average + 'Í∞ú';
            }

            document.getElementById('max-pushups').textContent = stats.max_daily + 'Í∞ú';
        }

        function deleteRecord(recordId, recordDate) {
            // ÏÇ≠Ï†úÌï† Í∏∞Î°ù Ï†ïÎ≥¥ Ï†ÄÏû•
            recordToDelete = {
                id: recordId,
                date: recordDate
            };

            // Î™®Îã¨Ïóê Í∏∞Î°ù Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('deleteRecordInfo').textContent =
                `${formatDate(recordDate)} Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`;

            // Î™®Îã¨ Ïó¥Í∏∞
            openPasswordModal();
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ Ïó¥Í∏∞
        function openPasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');

            modal.style.display = 'block';
            passwordInput.value = '';
            passwordInput.classList.remove('error');
            passwordError.textContent = '';

            // ÏûÖÎ†• ÌïÑÎìúÏóê Ìè¨Ïª§Ïä§
            setTimeout(() => {
                passwordInput.focus();
            }, 100);

            // Enter ÌÇ§ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    confirmDelete();
                }
            });
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ Îã´Í∏∞
        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');

            modal.style.display = 'none';
            passwordInput.value = '';
            passwordInput.classList.remove('error');
            passwordError.textContent = '';
            recordToDelete = null;
        }

        // ÏÇ≠Ï†ú ÌôïÏù∏ Î∞è Ïã§Ìñâ
        function confirmDelete() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const enteredPassword = passwordInput.value;

            if (!enteredPassword) {
                passwordError.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.';
                passwordInput.classList.add('error');
                passwordInput.focus();
                return;
            }

            if (enteredPassword !== DELETE_PASSWORD) {
                passwordError.textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.';
                passwordInput.classList.add('error');
                passwordInput.value = '';
                passwordInput.focus();

                // 2Ï¥à ÌõÑ ÏóêÎü¨ Î©îÏãúÏßÄ Ï†úÍ±∞
                setTimeout(() => {
                    passwordError.textContent = '';
                    passwordInput.classList.remove('error');
                }, 2000);

                return;
            }

            // ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÎßûÏúºÎ©¥ Ïã§Ï†ú ÏÇ≠Ï†ú Ïã§Ìñâ
            if (recordToDelete) {
                executeDelete(recordToDelete.id, recordToDelete.date);
                closePasswordModal();
            }
        }

        // Ïã§Ï†ú ÏÇ≠Ï†ú Ïã§Ìñâ Ìï®Ïàò
        function executeDelete(recordId, recordDate) {
            fetch(`/delete_record/${recordId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const recordCard = document.getElementById(`record-${recordId}`);
                    if (recordCard) {
                        recordCard.style.opacity = '0.5';
                        recordCard.style.transition = 'opacity 0.3s';

                        setTimeout(() => {
                            recordCard.remove();

                            const remainingRecords = document.querySelectorAll('.record-card');
                            if (remainingRecords.length === 0) {
                                document.getElementById('records-list').innerHTML =
                                    '<div class="no-records">ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.<br>Ï≤´ Î≤àÏß∏ Ïö¥Îèô Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî!</div>';
                            }
                        }, 300);
                    }

                    loadStats();
                    showSuccessMessage(`${formatDate(recordDate)} Í∏∞Î°ùÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.`);
                } else {
                    showErrorMessage('ÏÇ≠Ï†ú Ïã§Ìå®: ' + data.message);
                }
            })
            .catch(error => {
                console.error('ÏÇ≠Ï†ú Ïò§Î•ò:', error);
                showErrorMessage('ÏÇ≠Ï†ú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
            });
        }
