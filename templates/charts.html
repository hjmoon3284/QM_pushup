<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸시업 성장 분석 땅땅</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
        }

        .nav-menu {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 10px;
            text-align: center;
        }

        .nav-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        .period-selector {
            margin-bottom: 40px;
            padding: 25px;
            background-color: #f8f4e6;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e8dcc0;
        }

        .period-selector h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 400;
        }

        .period-btn {
            background-color: #ffffff;
            color: #495057;
            border: 2px solid #dee2e6;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .period-btn.active, .period-btn:hover {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
            transform: translateY(-2px);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .chart-title {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .team-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #6c757d;
            background-color: #f8f4e6;
            border-radius: 10px;
            border: 1px solid #e8dcc0;
        }

        /* 게스트 테이블 스타일 */
        .guest-records-section {
            margin-top: 40px;
        }

        .guest-table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .guest-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .guest-table th {
            background-color: #f8f4e6;
            color: #2c3e50;
            font-weight: 600;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 2px solid #e8dcc0;
        }

        .guest-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .guest-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .guest-table .guest-name {
            font-weight: 600;
            color: #8b7355;
        }

        .guest-table .pushup-count {
            font-weight: 600;
        }

        .guest-table .total-count {
            font-weight: bold;
            color: #2c3e50;
        }

        .guest-summary {
            background-color: #f8f4e6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e8dcc0;
        }

        .guest-summary-item {
            display: inline-block;
            margin: 0 15px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .period-btn {
                display: block;
                margin: 8px 0;
            }

            .team-charts {
                grid-template-columns: 1fr;
            }

            .nav-btn {
                display: block;
                margin: 5px 0;
            }

            .container {
                padding: 20px;
            }

            .guest-table {
                font-size: 14px;
            }

            .guest-table th,
            .guest-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>푸시업 성장 분석</h1>

        <div class="nav-menu">
            <a href="/" class="nav-btn">기록 입력</a>
            <a href="/records" class="nav-btn">기록 조회</a>
            <a href="/charts" class="nav-btn">전체 분석</a>
            <a href="/growth" class="nav-btn">개인 성장</a>
        </div>

        <div class="period-selector">
            <h3>분석 기간 선택</h3>
            <button class="period-btn active" onclick="changePeriod('week')">주간</button>
            <button class="period-btn" onclick="changePeriod('month')">월간</button>
            <button class="period-btn" onclick="changePeriod('quarter')">분기</button>
            <button class="period-btn" onclick="changePeriod('year')">연간</button>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">팀 전체 푸시업 추이</div>
                <div class="chart-container">
                    <canvas id="totalChart"></canvas>
                </div>
            </div>
        </div>

        <div class="team-charts" id="memberCharts">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>

        <!-- 게스트 기록 테이블 -->
        <div class="guest-records-section" id="guestRecordsSection" style="display: none;">
            <div class="chart-card">
                <div class="chart-title">게스트 참여 기록</div>
                <div class="guest-table-container">
                    <table class="guest-table" id="guestTable">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>날짜</th>
                                <th>정자세</th>
                                <th>무릎자세</th>
                                <th>총 개수</th>
                                <th>운동시간</th>
                            </tr>
                        </thead>
                        <tbody id="guestTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="guest-summary" id="guestSummary">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPeriod = 'week';
        let charts = {};

        const memberColors = {
            '병선': '#6c757d',
            '유경': '#495057',
            '선주': '#8b7355',
            '효성': '#adb5bd',
            '현정': '#28a745',
            '재욱': '#ffc107'
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔥 페이지 로드 완료!');
            loadChartData();
            loadGuestData(); // 게스트 데이터 로드
        });

        // 🎯 게스트 데이터 전용 함수
        function loadGuestData() {
            console.log('🔥 게스트 데이터 로딩 시작!');

            fetch('/get_stats')
                .then(response => {
                    console.log('🔥 서버 응답 받음:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('🔥 받은 전체 데이터:', data);
                    if (data.success) {
                        console.log('🔥 게스트 기록:', data.stats.guest_records);
                        console.log('🔥 게스트 기록 개수:', data.stats.guest_records ? data.stats.guest_records.length : 0);
                        displayGuestRecords(data.stats.guest_records);
                    } else {
                        console.error('🔥 API 응답 실패:', data.message);
                    }
                })
                .catch(error => {
                    console.error('🔥 게스트 데이터 로딩 오류:', error);
                });
        }

        function displayGuestRecords(guestRecords) {
            console.log('🔥 displayGuestRecords 함수 시작!');
            console.log('🔥 받은 게스트 데이터:', guestRecords);

            const guestSection = document.getElementById('guestRecordsSection');
            const guestTableBody = document.getElementById('guestTableBody');
            const guestSummary = document.getElementById('guestSummary');

            console.log('🔥 DOM 요소들:', {
                guestSection: !!guestSection,
                guestTableBody: !!guestTableBody,
                guestSummary: !!guestSummary
            });

            if (!guestRecords || guestRecords.length === 0) {
                console.log('🔥 게스트 기록이 없어서 숨김');
                guestSection.style.display = 'none';
                return;
            }

            console.log('🔥 게스트 기록 있음! 테이블 표시 시작');

            // 게스트 섹션 표시
            guestSection.style.display = 'block';

            // 테이블 내용 생성
            let tableHTML = '';
            let totalGuestPushups = 0;
            let uniqueGuests = new Set();

            guestRecords.forEach(record => {
                totalGuestPushups += record.total_pushups;
                uniqueGuests.add(record.name);

                tableHTML += `
                    <tr>
                        <td class="guest-name">${record.name}</td>
                        <td>${formatDate(record.date)}</td>
                        <td class="pushup-count">${record.standard_pushups}개</td>
                        <td class="pushup-count">${record.knee_pushups}개</td>
                        <td class="total-count">${record.total_pushups}개</td>
                        <td>${record.exercise_time}분</td>
                    </tr>
                `;
            });

            guestTableBody.innerHTML = tableHTML;
            console.log('🔥 테이블 HTML 생성 완료');

            // 게스트 요약 정보
            const avgPushups = guestRecords.length > 0 ? Math.round(totalGuestPushups / guestRecords.length) : 0;
            guestSummary.innerHTML = `
                <div class="guest-summary-item">
                    <strong>총 게스트:</strong> ${uniqueGuests.size}명
                </div>
                <div class="guest-summary-item">
                    <strong>총 참여:</strong> ${guestRecords.length}회
                </div>
                <div class="guest-summary-item">
                    <strong>총 푸시업:</strong> ${totalGuestPushups}개
                </div>
                <div class="guest-summary-item">
                    <strong>평균:</strong> ${avgPushups}개/회
                </div>
            `;

            console.log('🔥 게스트 요약 정보 생성 완료!');
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            return `${year}.${month}.${day}`;
        }

        function changePeriod(period) {
            currentPeriod = period;

            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadChartData();
        }

        function loadChartData() {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};

            fetch(`/get_chart_data?period=${currentPeriod}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        createCharts(data.data);
                    } else {
                        console.error('차트 데이터 로딩 실패:', data.message);
                    }
                })
                .catch(error => {
                    console.error('차트 데이터 로딩 오류:', error);
                });
        }

        function createCharts(data) {
            if (!data.dates || data.dates.length === 0) {
                document.getElementById('memberCharts').innerHTML =
                    '<div class="loading">분석할 데이터가 없습니다.<br>먼저 운동 기록을 입력해주세요!</div>';
                return;
            }

            createTotalChart(data);
            createMemberCharts(data);
        }

        function createTotalChart(data) {
            const ctx = document.getElementById('totalChart').getContext('2d');

            charts.total = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: '팀 전체 푸시업',
                        data: data.totals,
                        borderColor: '#6c757d',
                        backgroundColor: 'rgba(108, 117, 125, 0.1)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: `${getPeriodKorean(currentPeriod)} 팀 전체 성과`,
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '푸시업 개수',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: currentPeriod === 'week' ? '날짜' : '기간',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        }
                    }
                }
            });
        }

        function createMemberCharts(data) {
            const memberChartsContainer = document.getElementById('memberCharts');
            memberChartsContainer.innerHTML = '';

            Object.keys(data.members).forEach(memberName => {
                const memberData = data.members[memberName];

                const hasData = memberData.total.some(value => value > 0);
                if (!hasData) return;

                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                chartCard.innerHTML = `
                    <div class="chart-title">${memberName}의 성장 추이</div>
                    <div class="chart-container">
                        <canvas id="chart-${memberName}"></canvas>
                    </div>
                `;

                memberChartsContainer.appendChild(chartCard);

                const ctx = document.getElementById(`chart-${memberName}`).getContext('2d');

                charts[memberName] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [
                            {
                                label: '정자세',
                                data: memberData.standard,
                                borderColor: '#28a745',
                                backgroundColor: 'rgba(40, 167, 69, 0.1)',
                                borderWidth: 1,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 3
                            },
                            {
                                label: '무릎자세',
                                data: memberData.knee,
                                borderColor: '#ffc107',
                                backgroundColor: 'rgba(255, 193, 7, 0.1)',
                                borderWidth: 1,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '푸시업 개수'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: '기간'
                                }
                            }
                        }
                    }
                });
            });
        }

        function getPeriodKorean(period) {
            const periods = {
                'week': '주간',
                'month': '월간',
                'quarter': '분기별',
                'year': '연간'
            };
            return periods[period] || '기간별';
        }
    </script>
</body>
</html>
