<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ìë∏ÏãúÏóÖ ÏÑ±Ïû• Î∂ÑÏÑù ÎïÖÎïÖ</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            color: #2c3e50;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
        }

        .nav-menu {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f1f3f4;
            border-radius: 10px;
            text-align: center;
        }

        .nav-btn {
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        .period-selector {
            margin-bottom: 40px;
            padding: 25px;
            background-color: #f8f4e6;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e8dcc0;
        }

        .period-selector h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 400;
        }

        .period-btn {
            background-color: #ffffff;
            color: #495057;
            border: 2px solid #dee2e6;
            padding: 12px 24px;
            margin: 0 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .period-btn.active, .period-btn:hover {
            background-color: #6c757d;
            color: white;
            border-color: #6c757d;
            transform: translateY(-2px);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .chart-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .chart-title {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .team-charts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #6c757d;
            background-color: #f8f4e6;
            border-radius: 10px;
            border: 1px solid #e8dcc0;
        }

        /* Í≤åÏä§Ìä∏ ÌÖåÏù¥Î∏î Ïä§ÌÉÄÏùº */
        .guest-records-section {
            margin-top: 40px;
        }

        .guest-table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .guest-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .guest-table th {
            background-color: #f8f4e6;
            color: #2c3e50;
            font-weight: 600;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 2px solid #e8dcc0;
        }

        .guest-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .guest-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .guest-table .guest-name {
            font-weight: 600;
            color: #8b7355;
        }

        .guest-table .pushup-count {
            font-weight: 600;
        }

        .guest-table .total-count {
            font-weight: bold;
            color: #2c3e50;
        }

        .guest-summary {
            background-color: #f8f4e6;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e8dcc0;
        }

        .guest-summary-item {
            display: inline-block;
            margin: 0 15px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .period-btn {
                display: block;
                margin: 8px 0;
            }

            .team-charts {
                grid-template-columns: 1fr;
            }

            .nav-btn {
                display: block;
                margin: 5px 0;
            }

            .container {
                padding: 20px;
            }

            .guest-table {
                font-size: 14px;
            }

            .guest-table th,
            .guest-table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ìë∏ÏãúÏóÖ ÏÑ±Ïû• Î∂ÑÏÑù</h1>

        <div class="nav-menu">
            <a href="/" class="nav-btn">Í∏∞Î°ù ÏûÖÎ†•</a>
            <a href="/records" class="nav-btn">Í∏∞Î°ù Ï°∞Ìöå</a>
            <a href="/charts" class="nav-btn">Ï†ÑÏ≤¥ Î∂ÑÏÑù</a>
            <a href="/growth" class="nav-btn">Í∞úÏù∏ ÏÑ±Ïû•</a>
        </div>

        <div class="period-selector">
            <h3>Î∂ÑÏÑù Í∏∞Í∞Ñ ÏÑ†ÌÉù</h3>
            <button class="period-btn active" onclick="changePeriod('week')">Ï£ºÍ∞Ñ</button>
            <button class="period-btn" onclick="changePeriod('month')">ÏõîÍ∞Ñ</button>
            <button class="period-btn" onclick="changePeriod('quarter')">Î∂ÑÍ∏∞</button>
            <button class="period-btn" onclick="changePeriod('year')">Ïó∞Í∞Ñ</button>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">ÌåÄ Ï†ÑÏ≤¥ Ìë∏ÏãúÏóÖ Ï∂îÏù¥</div>
                <div class="chart-container">
                    <canvas id="totalChart"></canvas>
                </div>
            </div>
        </div>

        <div class="team-charts" id="memberCharts">
            <div class="loading">Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>

        <!-- Í≤åÏä§Ìä∏ Í∏∞Î°ù ÌÖåÏù¥Î∏î -->
        <div class="guest-records-section" id="guestRecordsSection" style="display: none;">
            <div class="chart-card">
                <div class="chart-title">Í≤åÏä§Ìä∏ Ï∞∏Ïó¨ Í∏∞Î°ù</div>
                <div class="guest-table-container">
                    <table class="guest-table" id="guestTable">
                        <thead>
                            <tr>
                                <th>Ïù¥Î¶Ñ</th>
                                <th>ÎÇ†Ïßú</th>
                                <th>Ï†ïÏûêÏÑ∏</th>
                                <th>Î¨¥Î¶éÏûêÏÑ∏</th>
                                <th>Ï¥ù Í∞úÏàò</th>
                                <th>Ïö¥ÎèôÏãúÍ∞Ñ</th>
                            </tr>
                        </thead>
                        <tbody id="guestTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="guest-summary" id="guestSummary">
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPeriod = 'week';
        let charts = {};

        const memberColors = {
            'Î≥ëÏÑ†': '#6c757d',
            'Ïú†Í≤Ω': '#495057',
            'ÏÑ†Ï£º': '#8b7355',
            'Ìö®ÏÑ±': '#adb5bd',
            'ÌòÑÏ†ï': '#28a745',
            'Ïû¨Ïö±': '#ffc107'
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üî• ÌéòÏù¥ÏßÄ Î°úÎìú ÏôÑÎ£å!');
            loadChartData();
            loadGuestData(); // Í≤åÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        });

        // üéØ Í≤åÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ Ï†ÑÏö© Ìï®Ïàò
        function loadGuestData() {
            console.log('üî• Í≤åÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏãúÏûë!');

            fetch('/get_stats')
                .then(response => {
                    console.log('üî• ÏÑúÎ≤Ñ ÏùëÎãµ Î∞õÏùå:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('üî• Î∞õÏùÄ Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞:', data);
                    if (data.success) {
                        console.log('üî• Í≤åÏä§Ìä∏ Í∏∞Î°ù:', data.stats.guest_records);
                        console.log('üî• Í≤åÏä§Ìä∏ Í∏∞Î°ù Í∞úÏàò:', data.stats.guest_records ? data.stats.guest_records.length : 0);
                        displayGuestRecords(data.stats.guest_records);
                    } else {
                        console.error('üî• API ÏùëÎãµ Ïã§Ìå®:', data.message);
                    }
                })
                .catch(error => {
                    console.error('üî• Í≤åÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïò§Î•ò:', error);
                });
        }

        function displayGuestRecords(guestRecords) {
            console.log('üî• displayGuestRecords Ìï®Ïàò ÏãúÏûë!');
            console.log('üî• Î∞õÏùÄ Í≤åÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞:', guestRecords);

            const guestSection = document.getElementById('guestRecordsSection');
            const guestTableBody = document.getElementById('guestTableBody');
            const guestSummary = document.getElementById('guestSummary');

            console.log('üî• DOM ÏöîÏÜåÎì§:', {
                guestSection: !!guestSection,
                guestTableBody: !!guestTableBody,
                guestSummary: !!guestSummary
            });

            if (!guestRecords || guestRecords.length === 0) {
                console.log('üî• Í≤åÏä§Ìä∏ Í∏∞Î°ùÏù¥ ÏóÜÏñ¥ÏÑú Ïà®ÍπÄ');
                guestSection.style.display = 'none';
                return;
            }

            console.log('üî• Í≤åÏä§Ìä∏ Í∏∞Î°ù ÏûàÏùå! ÌÖåÏù¥Î∏î ÌëúÏãú ÏãúÏûë');

            // Í≤åÏä§Ìä∏ ÏÑπÏÖò ÌëúÏãú
            guestSection.style.display = 'block';

            // ÌÖåÏù¥Î∏î ÎÇ¥Ïö© ÏÉùÏÑ±
            let tableHTML = '';
            let totalGuestPushups = 0;
            let uniqueGuests = new Set();

            guestRecords.forEach(record => {
                totalGuestPushups += record.total_pushups;
                uniqueGuests.add(record.name);

                tableHTML += `
                    <tr>
                        <td class="guest-name">${record.name}</td>
                        <td>${formatDate(record.date)}</td>
                        <td class="pushup-count">${record.standard_pushups}Í∞ú</td>
                        <td class="pushup-count">${record.knee_pushups}Í∞ú</td>
                        <td class="total-count">${record.total_pushups}Í∞ú</td>
                        <td>${record.exercise_time}Î∂Ñ</td>
                    </tr>
                `;
            });

            guestTableBody.innerHTML = tableHTML;
            console.log('üî• ÌÖåÏù¥Î∏î HTML ÏÉùÏÑ± ÏôÑÎ£å');

            // Í≤åÏä§Ìä∏ ÏöîÏïΩ Ï†ïÎ≥¥
            const avgPushups = guestRecords.length > 0 ? Math.round(totalGuestPushups / guestRecords.length) : 0;
            guestSummary.innerHTML = `
                <div class="guest-summary-item">
                    <strong>Ï¥ù Í≤åÏä§Ìä∏:</strong> ${uniqueGuests.size}Î™Ö
                </div>
                <div class="guest-summary-item">
                    <strong>Ï¥ù Ï∞∏Ïó¨:</strong> ${guestRecords.length}Ìöå
                </div>
                <div class="guest-summary-item">
                    <strong>Ï¥ù Ìë∏ÏãúÏóÖ:</strong> ${totalGuestPushups}Í∞ú
                </div>
                <div class="guest-summary-item">
                    <strong>ÌèâÍ∑†:</strong> ${avgPushups}Í∞ú/Ìöå
                </div>
            `;

            console.log('üî• Í≤åÏä§Ìä∏ ÏöîÏïΩ Ï†ïÎ≥¥ ÏÉùÏÑ± ÏôÑÎ£å!');
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            return `${year}.${month}.${day}`;
        }

        function changePeriod(period) {
            currentPeriod = period;

            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadChartData();
        }

        function loadChartData() {
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });
            charts = {};

            fetch(`/get_chart_data?period=${currentPeriod}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        createCharts(data.data);
                    } else {
                        console.error('Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïã§Ìå®:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ïò§Î•ò:', error);
                });
        }

        function createCharts(data) {
            if (!data.dates || data.dates.length === 0) {
                document.getElementById('memberCharts').innerHTML =
                    '<div class="loading">Î∂ÑÏÑùÌï† Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.<br>Î®ºÏ†Ä Ïö¥Îèô Í∏∞Î°ùÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!</div>';
                return;
            }

            createTotalChart(data);
            createMemberCharts(data);
        }

        function createTotalChart(data) {
            const ctx = document.getElementById('totalChart').getContext('2d');

            charts.total = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'ÌåÄ Ï†ÑÏ≤¥ Ìë∏ÏãúÏóÖ',
                        data: data.totals,
                        borderColor: '#6c757d',
                        backgroundColor: 'rgba(108, 117, 125, 0.1)',
                        borderWidth: 1,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: `${getPeriodKorean(currentPeriod)} ÌåÄ Ï†ÑÏ≤¥ ÏÑ±Í≥º`,
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Ìë∏ÏãúÏóÖ Í∞úÏàò',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: currentPeriod === 'week' ? 'ÎÇ†Ïßú' : 'Í∏∞Í∞Ñ',
                                font: {
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            }
                        }
                    }
                }
            });
        }

        function createMemberCharts(data) {
            const memberChartsContainer = document.getElementById('memberCharts');
            memberChartsContainer.innerHTML = '';

            Object.keys(data.members).forEach(memberName => {
                const memberData = data.members[memberName];

                const hasData = memberData.total.some(value => value > 0);
                if (!hasData) return;

                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                chartCard.innerHTML = `
                    <div class="chart-title">${memberName}Ïùò ÏÑ±Ïû• Ï∂îÏù¥</div>
                    <div class="chart-container">
                        <canvas id="chart-${memberName}"></canvas>
                    </div>
                `;

                memberChartsContainer.appendChild(chartCard);

                const ctx = document.getElementById(`chart-${memberName}`).getContext('2d');

                charts[memberName] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [
                            {
                                label: 'Ï†ïÏûêÏÑ∏',
                                data: memberData.standard,
                                borderColor: '#28a745',
                                backgroundColor: 'rgba(40, 167, 69, 0.1)',
                                borderWidth: 1,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 3
                            },
                            {
                                label: 'Î¨¥Î¶éÏûêÏÑ∏',
                                data: memberData.knee,
                                borderColor: '#ffc107',
                                backgroundColor: 'rgba(255, 193, 7, 0.1)',
                                borderWidth: 1,
                                fill: false,
                                tension: 0.4,
                                pointRadius: 3
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            legend: {
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Ìë∏ÏãúÏóÖ Í∞úÏàò'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Í∏∞Í∞Ñ'
                                }
                            }
                        }
                    }
                });
            });
        }

        function getPeriodKorean(period) {
            const periods = {
                'week': 'Ï£ºÍ∞Ñ',
                'month': 'ÏõîÍ∞Ñ',
                'quarter': 'Î∂ÑÍ∏∞Î≥Ñ',
                'year': 'Ïó∞Í∞Ñ'
            };
            return periods[period] || 'Í∏∞Í∞ÑÎ≥Ñ';
        }
    </script>
</body>
</html>
